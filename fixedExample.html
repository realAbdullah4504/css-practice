<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Sidebar Layout</title>
    <link rel="stylesheet" href="fixedExample.css">
</head>

<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Main Content</h1>
        <p>Lots of content here...</p>
        <p>More content...</p>
        <!-- Add more content to make scrolling necessary -->
    </div>
    <div id="parentElement">
        <p>First paragraph</p>
        Some text here
        <span>Some span</span>
        <!-- This is a comment -->
        <div>Another div</div>
      </div>


</body>

</html>
